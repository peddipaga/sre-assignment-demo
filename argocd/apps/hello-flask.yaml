apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-flask
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/peddipaga/sre-assignment-demo.git
    targetRevision: main
    path: helm/hello-flask
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: flask

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
